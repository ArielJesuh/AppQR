<ion-header>
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="usuarioRecuperado" (ngSubmit)="grabar()">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="usuario"></ion-input>
    </ion-item>

    <ion-button color="primary" (click)="grabar()">Recuperar</ion-button>
  </form>
</ion-content>
